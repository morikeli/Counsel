    {% load static %}
    <link href="{% static 'images/favicon.png' %}" rel="icon">
    <link href="{% static 'images/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Counsel | {% block title %}{% endblock %}</title>

    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            {% if user.is_authenticated %}
            <a href="{% url 'user_homepage' %}" class="logo d-flex align-items-center">
                <span class="d-none d-lg-block">Counsel</span>
            </a>
            {% endif %}
        </div>
    </header>
    {% block content %}
    {% endblock %}
    
    {% if user.is_authenticated %}
    <footer id="footer" class="footer">
        <div class="copyright">
            <strong><span>&copy; 2022 Counsel</span> | ALL RIGHTS RESERVED</strong>
        </div>
    </footer>
    {% else %}
    <footer class="footer">
        <div class="copyright">
            <strong><span>&copy; 2022 Counsel</span> | ALL RIGHTS RESERVED</strong>
        </div>
    </footer>
    {% endif %}

    <a href="{% url 'user_login' %}" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <script src="{% static 'apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'chart.js/chart.min.js' %}"></script>
    <script src="{% static 'echarts/echarts.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
