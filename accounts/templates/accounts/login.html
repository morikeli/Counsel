{% extends 'users/base.html' %}{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
	{% block content %}
	<div class="form-container container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-md-6 offset-sm-3">
                <form action="" method="post" class="card card-body mt-5 p-3">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h5>Login</h5><hr class="dropdown-divider mt-0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {% include 'messages.html' %}{{form|crispy}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary mt-2">Login</button><hr class="dropdown-divider">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h6 class="text-center"><a href="">Forgot password?</a></h6>
                            <h6 class="text-center">Don't have an account? <a href="{% url 'signup' %}">Signup</a></h6>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
	{% endblock %}
</body>
</html>
